<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" class="insta-logo"device-width height="900px" alt="celular-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="insta-logo" alt="logo instagram">
                <div class="perfil-foto">
                    <img src="perfi-foto.jpg" class="perfil-foto" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Lorranyrds</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lorranyrds?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o applicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
